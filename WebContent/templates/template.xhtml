<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app" 
	>

<f:view locale="pt_BR" contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/public/img/favicon.png" type="image/png" />
		
		<title>Sistema Fluxo de Caixa</title>

		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/public/libs/font-awesome-4.7.0/css/font-awesome.css" />

		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/public/libs/bootstrap-4.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/public/libs/bootstrap-4.0.0/css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/public/libs/bootstrap-4.0.0/css/bootstrap-grid.min.css" />
		 
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/public/css/template.css" />

		<ui:insert name="style" />
	</h:head>
	
	<h:body>

		<header >
			
			<div class="logo">
				
				<p:graphicImage value="/public/img/logo_tjba.png"></p:graphicImage>
			
			</div>
		
		</header>

		
		<div>
			<ui:include src="/templates/menu.xhtml" />
		</div>
		
		<p:ajaxStatus onstart="showAjaxStatus();" oncomplete="hideAjaxStatus();" />

		<div class="loading-panel"></div>
	
		
		<div class="content">
			
			<div class="area_message">
				<p:messages id="messages" showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
			</div>
	
			<p:dialog 
				widgetVar="commonDialog" 
				showEffect="fade"
				modal="true"
				resizable="false"
				position="center,center"
				hideEffect="fade">
				
				<h:outputText style="font-weight: bold;" id="commonDialogText" value=""/>
				
			</p:dialog>
			
			<div class="content-box">
				
				<ui:insert name="content" />
				
			</div>

			<ui:insert name="script" />

		</div>


		<footer>
			
				<div class="footer-img">
					
					<p:graphicImage value="/public/img/logo_tjba_3.png" width="32"></p:graphicImage>
				
				</div>
				
				<div class="footer-text">
			
					<span>5ª Av. do CAB, nº 560, Salvador/BA - Brasil. CEP 41745-971. Fone: (71) 3372-5686/5689.</span>
				
				</div>
		
		</footer>
		
		<script src="#{facesContext.externalContext.requestContextPath}/public/libs/bootstrap-4.0.0/js/bootstrap.bundle.min.js" />

		<script src="#{facesContext.externalContext.requestContextPath}/public/js/primefaces-ptBR.js" />
			

	</h:body>

</f:view>

</html>
