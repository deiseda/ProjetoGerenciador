<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Primeiro arquivo</title>
</h:head>
<body>
<p:breadCrumb>
    <p:menuitem value="Categories" url="#" />
    <p:menuitem value="Cadastros" url="#" />
    <p:menuitem value="Relatórios" url="#" />
 
</p:breadCrumb>
<h:form id="form">
	<p:panel id="panel" header="Cadastro de Fornecedores" style="margin-bottom:10px;">
		<p:messages id="messages" />
		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Descrição:"  />
			<h:inputText id="nome" value="#{createFornecedorBean.fornecedor.descricao}" required="true"  maxlength="150"/>
		</h:panelGrid>
	</p:panel>
	<p:commandButton value="Gravar" action="#{createFornecedorBean.gravar}" update="panel"  />
</h:form>
   
</body>
</html>
