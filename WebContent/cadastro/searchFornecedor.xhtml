<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Primeiro arquivo</title>
</h:head>
<body>
<p:breadCrumb>
    <p:menuitem value="Categories" url="#" />
    <p:menuitem value="Cadastros" url="#" />
    <p:menuitem value="Relatórios" url="#" />
 
</p:breadCrumb>
<h:outputStylesheet library="css" name="styles.css" />
<h:form id="form">
	
 <p:dataTable value="#{searchFornecedorBean.fornecedores}" var="f" styleClass="tabela" headerClass="cabecalho" ColumnClasse="colDesc">
 	<f:facet name="header">Fornecedores</f:facet>
 	<p:column>
 		<f:facet name="header">Descrição</f:facet>
 		<h:outputText value="#{f.descricao}"></h:outputText>
 	</p:column>
 	<p:column>
 		<f:facet name="header">Ações</f:facet> 		
 		<p:commandButton value="Excluir" action="#{searchFornecedorBean.excluir(f.idFornecedor)}" />
 	</p:column>
 	
 </p:dataTable>	
	
	
</h:form>
   
</body>
</html>
