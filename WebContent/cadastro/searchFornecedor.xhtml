<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Primeiro arquivo</title>
</h:head>
<body>
<p:breadCrumb>
    <p:menuitem value="Categories" url="#" />
    <p:menuitem value="Cadastros" url="#" />
    <p:menuitem value="Relatórios" url="#" />
 
</p:breadCrumb>
<h:form id="form">
	<p:outputPanel id="datatable-group" style="text-align:center; padding-top:20px;">
						<ui:fragment rendered="">


							<p:dataTable id="datatableConta" var="contaBancaria"
								style="word-wrap: break-word;" border="1" cellpadding="2"
								cellspacing="0" paginator="true" paginatorPosition="bottom"
								rows="10" emptyMessage="Nenhuma conta encontrada"
								value="">

								<p:column headerText="Banco" style="width: 150px;">
									<h:outputText value="teste" />
								</p:column>
								<p:column headerText="Agência" style="width: 100px;">
									<h:outputText value="teste" />
								</p:column>
								

								<p:column headerText="Ações" id="acoes" style="width: 150px; text-align:center;">
									<div class="center">
										<p:commandLink id="editConta" title="Editar"
											
											immediate="true" global="false"
											styleClass="btn btn-default icon-btn">
											<i class="fa fa-pencil-square-o"></i>
										</p:commandLink>

										<p:commandLink id="viewConta" title="Visualizar"
											
											immediate="true" global="false">
											<i class="fa fa-eye"></i>
										</p:commandLink>

										<ui:fragment >
											<p:commandLink id="ativarConta" title="Ativar"
												
												immediate="true" global="false" update="datatableConta"
												styleClass="btn btn-default icon-btn">
												<i class="fa fa-toggle-on"></i>
											</p:commandLink>
										</ui:fragment>
										<ui:fragment >
											<p:commandLink id="inativarConta" title="Inativar"
												
												immediate="true" global="false" update="datatableConta"
												styleClass="btn btn-default icon-btn">
												<i class="fa fa-toggle-off"></i>
											</p:commandLink>
										</ui:fragment>
									</div>
								</p:column>

							</p:dataTable>

						</ui:fragment>
					</p:outputPanel>
</h:form>
   
</body>
</html>
